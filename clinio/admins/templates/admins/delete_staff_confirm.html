{% extends 'admins/admins_base.html' %}
{% load static %}

{% block navbar_extras %}
  <div class="flex items-center">
    <a href="{% url 'view_staff' %}" class="hover:underline">Back</a>
  </div>
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
  <div class="bg-white p-6 rounded shadow max-w-md w-full text-center">
    <h2 class="text-xl font-bold mb-4">🗑️ Confirm Delete</h2>
    <p>Are you sure you want to delete <strong>{{ staff.name }}</strong>?</p>
    <form method="POST" class="mt-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
        <a href="{% url 'view_staff' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
