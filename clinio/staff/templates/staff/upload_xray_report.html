{% extends 'staff/staff_base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Upload X-Ray Report for {{ patient.user.get_full_name }}</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
