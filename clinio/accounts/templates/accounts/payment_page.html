<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .payment-box {  
      background: white;
      width: 380px;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header h2 {
      font-weight: 600;
      font-size: 1.4rem;
      margin: 0;
    }
    .header img {
      height: 28px;
    }
    .tabs {
      display: flex;
      margin: 1.2rem 0 1rem;
      border-bottom: 2px solid #e5e7eb;
    }
    .tab {
      padding: 0.6rem 1rem;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      color: #6b7280;
    }
    .tab.active {
      color: #2563eb;
      border-bottom-color: #2563eb;
    }
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    input {
      width: 100%;
      padding: 0.65rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 0.95rem;
    }
    .card-group {
      display: flex;
      gap: 0.5rem;
    }
    .card-logos {
      display: flex;
      gap: 8px;
      margin-top: -8px;
    }
    .card-logos img {
      height: 24px;
    }
    .pay-btn {
      width: 100%;
      padding: 0.75rem;
      background-color: #2563eb;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    .pay-btn:hover {
      background-color: #1d4ed8;
    }
    .note {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 1rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <form method="POST">
    {% csrf_token %}
    <div class="payment-box">
      <div class="header">
        <h2>Payment</h2>
        <img src="{% static 'accounts/images/razorpay.png' %}" alt="Razorpay" height="30">
      </div>

      <div class="tabs">
        <div class="tab active" onclick="switchTab('card')">Card</div>
        <div class="tab" onclick="switchTab('upi')">UPI</div>
      </div>

      <div id="card-form" class="form-section active">
        <label>Card Number</label>
        <input type="text" name="card_number" placeholder="1234-5678-9012-3456" required id="card_number">

        <div class="card-group">
          <div style="flex: 1;">
            <label>Expiry</label>
            <input type="text" name="expiry" id="expiry" placeholder="MM / YY" required>
          </div>
          <div style="flex: 1;">
            <label>CVV</label>
            <input type="text" name="cvv" id="cvv" placeholder="123" required>
          </div>
        </div>

        <div class="card-logos">
          <img src="{% static 'accounts/images/visa_mastercard.png' %}" alt="VISA" height="24">
        </div>
      </div>

      <div id="upi-form" class="form-section">
        <label>UPI ID</label>
        <input type="text" name="upi_id" placeholder="example@upi" required id="upi_id">
      </div>

      <button type="submit" class="pay-btn">Pay â‚¹{{ appointment.amount }}.00</button>
      <p class="note">You will receive a confirmation email and invoice after payment.</p>
    </div>
  </form>

<script>
  function switchTab(tab) {
    // Tabs
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));

    // Activate selected tab and section
    document.querySelector(`.tab[onclick*="${tab}"]`).classList.add('active');
    document.getElementById(`${tab}-form`).classList.add('active');

    // Enable/Disable input fields appropriately
    const cardFields = ['card_number', 'expiry', 'cvv'];
    const upiField = document.getElementById('upi_id');

    if (tab === 'card') {
      cardFields.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.disabled = false;
          el.required = true;
        }
      });
      upiField.disabled = true;
      upiField.required = false;
    } else {
      cardFields.forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.disabled = true;
          el.required = false;
        }
      });
      upiField.disabled = false;
      upiField.required = true;
    }
  }

  document.addEventListener('DOMContentLoaded', function () {
    const activeTab = document.querySelector('.tab.active').textContent.trim().toLowerCase();
    switchTab(activeTab);
  });
</script>

</body>
</html>
